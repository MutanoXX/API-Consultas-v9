<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutanoX - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/output.css">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }
    </style>
</head>
<body class="text-gray-100">
    <div class="w-full max-w-md p-4">
        <div class="glass-card rounded-2xl p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <span class="text-3xl font-bold">M</span>
                </div>
                <h1 class="text-2xl font-bold gradient-text">MutanoX</h1>
                <p class="text-gray-400 mt-2">Entre para continuar</p>
            </div>

            <!-- Error Message -->
            <div id="errorState" class="hidden bg-red-500/10 border border-red-500/30 rounded-xl p-4 mb-6">
                <p id="errorMessage" class="text-red-400 text-sm"></p>
            </div>

            <!-- Success Message -->
            <div id="successState" class="hidden bg-green-500/10 border border-green-500/30 rounded-xl p-4 mb-6">
                <p id="successMessage" class="text-green-400 text-sm"></p>
            </div>

            <!-- Tabs -->
            <div class="flex gap-2 mb-6">
                <button class="tab-btn flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all bg-slate-700 text-gray-300" data-tab="login">
                    Entrar
                </button>
                <button class="tab-btn flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all bg-transparent text-gray-500" data-tab="register">
                    Criar Conta
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Nome de Usuário</label>
                    <input
                        type="text"
                        id="loginUsername"
                        class="w-full px-4 py-3 bg-slate-800/50 border-2 border-gray-700 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors text-gray-100"
                        placeholder="Digite seu usuário"
                        required
                    >
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                    <input
                        type="password"
                        id="loginPassword"
                        class="w-full px-4 py-3 bg-slate-800/50 border-2 border-gray-700 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors text-gray-100"
                        placeholder="Digite sua senha"
                        required
                    >
                </div>
                <button
                    type="submit"
                    class="w-full py-3 btn-gradient text-white font-medium rounded-xl transition-all hover:shadow-lg hover:shadow-indigo-500/25 disabled:opacity-50 disabled:cursor-not-allowed"
                    id="loginBtn"
                >
                    Entrar
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="hidden">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Nome de Usuário</label>
                    <input
                        type="text"
                        id="regUsername"
                        class="w-full px-4 py-3 bg-slate-800/50 border-2 border-gray-700 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors text-gray-100"
                        placeholder="Escolha um usuário (3-20 caracteres)"
                        minlength="3"
                        maxlength="20"
                        required
                    >
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                    <input
                        type="password"
                        id="regPassword"
                        class="w-full px-4 py-3 bg-slate-800/50 border-2 border-gray-700 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors text-gray-100"
                        placeholder="Escolha uma senha (mínimo 6 caracteres)"
                        minlength="6"
                        required
                    >
                </div>
                <button
                    type="submit"
                    class="w-full py-3 btn-gradient text-white font-medium rounded-xl transition-all hover:shadow-lg hover:shadow-indigo-500/25 disabled:opacity-50 disabled:cursor-not-allowed"
                    id="regBtn"
                >
                    Criar Conta
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">
                    Ao usar o MutanoX, você concorda com nossos termos de uso.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Estado
        const state = {
            currentTab: 'login'
        };

        // Elementos
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginBtn = document.getElementById('loginBtn');
        const regBtn = document.getElementById('regBtn');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const successState = document.getElementById('successState');
        const successMessage = document.getElementById('successMessage');

        // Configurar tabs
        document.querySelectorAll('.tab-btn').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabType = tab.dataset.tab;

                document.querySelectorAll('.tab-btn').forEach(t => {
                    t.classList.remove('bg-slate-700', 'text-gray-300');
                    t.classList.add('bg-transparent', 'text-gray-500');
                });

                tab.classList.remove('bg-transparent', 'text-gray-500');
                tab.classList.add('bg-slate-700', 'text-gray-300');

                if (tabType === 'login') {
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                } else {
                    loginForm.classList.add('hidden');
                    registerForm.classList.remove('hidden');
                }

                state.currentTab = tabType;
                hideMessages();
            });
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            hideMessages();

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('user_token', data.user.token);
                    localStorage.setItem('user_username', data.user.username);
                    window.location.href = '/consultas';
                } else {
                    showError(data.error || 'Erro ao fazer login');
                }
            } catch (error) {
                showError('Erro de conexão. Tente novamente.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        // Registro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            regBtn.disabled = true;
            regBtn.textContent = 'Criando conta...';
            hideMessages();

            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Conta criada com sucesso! Faça login para continuar.');
                    document.getElementById('regUsername').value = '';
                    document.getElementById('regPassword').value = '';
                } else {
                    showError(data.error || 'Erro ao criar conta');
                }
            } catch (error) {
                showError('Erro de conexão. Tente novamente.');
            } finally {
                regBtn.disabled = false;
                regBtn.textContent = 'Criar Conta';
            }
        });

        // Utilitários
        function showError(message) {
            errorMessage.textContent = message;
            errorState.classList.remove('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successState.classList.remove('hidden');
        }

        function hideMessages() {
            errorState.classList.add('hidden');
            successState.classList.add('hidden');
        }
    </script>
</body>
</html>
